<!DOCTYPE html>
<body>
	<div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function Btn ({ text, onClick }) {
        console.log(text, "were rendered");
        return <button style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10
        }}
        onClick={onClick}>
            {text}
        </button>
    }

    {
        /*
        [리렌더링 조건]
        1) props이 바뀔때
        2) state가 바뀔때
        3) 부모 컴포넌트가 리렌더링 될 때 
        */

        //Memorization
        /*
        React.memo()
        컴포넌트가 React.memo()로 wrapping 될 때, React는 컴포넌트를 렌더링하고 결과를 메모이징(Memoizing)한다. 
        그리고 다음 렌더링이 일어날 때 props가 같다면, React는 메모이징(Memoizing)된 내용을 재사용한다.
        */
    }
    const MemorizedBtn = React.memo(Btn);

    function App() {
        const [value, setValue] = React.useState("Save Changes")
        const changeText = function ()
        {
            setValue("Reversed rendered");
        }
        return (
            <div>
                <MemorizedBtn text={value} onClick={changeText}/>
                <MemorizedBtn text="Continue" />
                {/*Btn(text:"Save Changes")*/}
            </div>
        )
    }

    ReactDOM.render(<App />, root);
</script>
</html>
